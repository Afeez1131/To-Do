{% extends 'base.html' %}

{% block content %}
{% if all_items %}
	
<table class="table table-bordered">
	{% for item in all_items %}
		{% if item.completed %}
			<tr class="alert alert-secondary" role="alert">
					<td><a href="{% url 'edit' item.id %}">{{ item.item }}</a></td>
					<td><center><a href="{% url 'uncross' item.id %}"><button type="button" class="btn btn-dark btn-sm">Uncross</button></a></center></td>
					<td><center><a href="{% url 'delete' item.id %}">Delete </a></center></td>
			</tr>
		{% else %}
				<tr>
					<td><a href="{% url 'edit' item.id %}">{{ item.item }}</a></td>
					<td><center><a href="{% url 'cross_off' item.id %}"><button type="button" class="btn btn-dark btn-sm">Cross</button></a></center></td>
					<td><center><a href="{% url 'delete' item.id %}">Delete </a> </center></td>
				</tr>
		{% endif %}
	{% endfor %}
</table>
{% endif %}

{% endblock %}
